<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Log</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <h2>Logs</h2>
    <ul id="logs-list"></ul>

    <form id="log-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add Log</button>
    </form>    

    <form id="edit-log-form" style="display:none;">
        <input type="text" id="edit-title" placeholder="Title" required>
        <input type="text" id="edit-description" placeholder="Description" required>
        <button type="submit">Update Log</button>
        <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <!-- the logout button -->
    <button id="logout-button">Log Out</button>

    <!-- Link to the index.mjs JavaScript file -->
    <script type="module" src="./scripts/index.mjs"></script>

    <script>
        // This code registers the service worker if supported by the browser
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
